name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential clang-format
      - name: Format (optional)
        run: make -C Implementierung format || true
      - name: Build
        run: make -C Implementierung
      - name: Sanity Run
        run: bash scripts/sanity.sh
